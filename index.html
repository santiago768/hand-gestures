 <html>

 <head>
   <title>Hand Gestures</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">


     <center>
       <h3 class="btn btn-warning heading">Hand Gestures<br>
         <span>&#128076;</span>
         <span>&#9996;</span>
         <span>&#9995;</span>
         <span>&#128077;</span>
         
       </h3>
       <br><br>

       <p style="font-size: 22px;">Take a selfie of a Gesture to know it's meaning
         <br>
         <b style="color: yellow">Are you Happy?</b>
         <br>
         <b style="color: black">Are you Sad?</b>
         <br>
         <b style="color: red">Are you Angry?</b>
         <br>
       </p>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam View - </label>
         <div id="camera"></div>
         <br><br>
         <button class="btn btn-success btn-lg" onclick="takepic()">capture image</button>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>prediction 1</label>
         <p id="emotion_name1" class="emotion_name"></p>
         <p id="emoji1" class="emoji"></p>
         <label>prediction 2</label>
         <p id="emotion_name2" class="emotion_name"></p>
         <p id="emoji2" class="emoji"></p>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="result"></div>
         <br><br>
         <button class="btn btn-warning btn-lg" onclick="identifypic()">identify image</button>

       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
